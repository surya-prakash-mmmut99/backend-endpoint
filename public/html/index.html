<html>
  <head>
    <title>ToDo App</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  
  <body>
    <header>
      <h2 id="headname" style="margin-left:10px ;"></h2>
      <button id="logoutbtn" style="margin-right:10px;"><h2 >Logout</h2></button>
       
    </header>
  <div class="container">
     <div class="left-container">
     
        <h2>TASK LIST</h2>
        <p>Add tasks to your list by typing to the right and pressing enter. You may then view pending tasks below.</p>
        <hr>
        <div id="parent"></div>
  
    </div>

    <div class="right-container">
     <textarea id="input" placeholder="I need to..." ></textarea> 
     <button id="btn">Add Task</button>
    </div>

  </div>
  
  
  
  <script src="/js/todo.js"></script>
  </body>
</html>
